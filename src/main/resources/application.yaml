server:
  port: 8080
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 30
    health-check-url-path: /actuator/health
    metadata-map:
      startup: ${random.int}
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://eureka:eureka@localhost:8761}/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
      show-components: ALWAYS
    shutdown:
      enabled: false
  server:
    port: 8180
spring:
  application:
    name: spring-admin-server
    admin:
      enabled: true
  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME:sysadmin}
      password: ${SPRING_SECURITY_USER_PASSWORD:sysadmin}